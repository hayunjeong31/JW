<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.80.1/phaser.min.js"></script>
    <script src="js/Exam01.js"></script>
    <script src="js/Exam02.js"></script>
    <script src="js/GameOver.js"></script>
    <Style>
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-image: url('image/5033917.jpg');
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        position: relative;
        z-index: 1000;
    }

    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: black;
        padding: 10px 20px;
        position: relative;
        z-index: 1000;
    }

    .logo {
        height: 40px;
    }

    nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        position: relative;
        margin-right: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 15px;
        display: block;
        /* Ensures the a tag takes the full width of the li */
    }

    nav ul li:hover>.dropdown {
        visibility: visible;
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .dropdown {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        background-color: rgba(19, 25, 26, 0.216);
        box-shadow: 0 8px 16px rgba(205, 199, 199, 0.2);
        z-index: 1500;
        min-width: 100px;
        transform: translateY(-20px);
        transition: opacity 0.5s ease, transform 0.5s ease, visibility 0s 0.5s;
    }

    .dropdown a {
        display: block;
        padding: 10px 20px;
        color: rgb(207, 211, 211);
        text-decoration: none;
        white-space: nowrap;
    }

    .dropdown a:hover {
        background-color:rgba(8, 15, 84, 0.217);
    }

    .header-buttons {
        display: flex;
        align-items: center;
    }

    .login-button {
        padding: 5px 10px;
        background-color: white;
        border: none;
        border-radius: 5px;
        color: rgb(249, 63, 76);
        cursor: pointer;
        font-weight: bold;
    }

    .hamburger-menu {
        display: none;
        flex-direction: column;
        cursor: pointer;
        padding: 10px;
    }

    .hamburger-menu div {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 4px 0;
    }

    @media (max-width: 768px) {
        .hamburger-menu {
            display: flex;
        }

        .header-buttons input {
            display: none;
        }

        .header-buttons {
            justify-content: flex-end;
        }

        nav ul {
            display: none;
            flex-direction: column;
            width: 100%;
            background-color: black;
            position: absolute;
            top: 60px;
            left: 0;
        }

        nav ul.show {
            display: flex;
        }

        nav ul li {
            margin: 10px 0;
            text-align: center;
        }
    }

    .content {
        flex: 1;
    }

    footer {
        background-color: black;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
    }
    
    .footer-content {
        margin: 0 auto;
        max-width: 1200px;
    }
    
    .footer-icons {
        display: flex;
        justify-content: center;
        margin-bottom: 1rem;
    }
    
    .footer-icons a {
        color: white;
        text-decoration: none;
        font-size: 24px;
        margin: 0 15px;
    }
    
    .footer-icons a img {
        width: 32px;
        height: 32px;
    }
    
    .footer-icons a:hover {
        color: #f1f1f1;
    }
    
    .footer-links {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 1rem;
    }
    
    .footer-links a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
    }
    
    .footer-links a:hover {
        text-decoration: underline;
    }

    .socials a {
        color: #FF4081;
        text-decoration: none;
        margin: 0 10px;
    }

        #gamebox {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin-top: 50px;
        }
    </Style>
</head>

            <nav>

                    </li>

                        </div>
                    </li>

            <div class="footer-icons">
                <a href="https://www.facebook.com"><img src="image/face.png" alt="Facebook"></a>
